
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Limit Theorem Visualization</title>
    <script src="layout2.js"></script>
    <style>
        :root {
            --bg: #050510;
            --panel: rgba(20, 25, 40, 0.8);
            --primary: #00f3ff; /* Cyan */
            --secondary: #7000ff; /* Purple */
            --accent: #ffd700; /* Gold */
            --text: #e0e0e0;
            --glass: backdrop-filter: blur(10px);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Segoe UI', Roboto, monospace;
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* UI Header */
        #header {
            height: 80px;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.5);
            z-index: 10;
        }

        h1 { margin: 0; font-size: 24px; letter-spacing: 1px; background: linear-gradient(90deg, var(--primary), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stats { font-size: 14px; color: #888; }
        .highlight { color: var(--primary); font-weight: bold; font-size: 16px; }

        /* Main Canvas Area */
        #canvas-wrapper {
            flex-grow: 1;
            position: relative;
            width: 100%;
        }
        canvas { display: block; width: 100%; height: 100%; }

        /* Floating Controls */
        #controls {
            position: absolute;
            top: 20px; right: 20px;
            width: 280px;
            background: var(--panel);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
        }

        .control-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 12px; text-transform: uppercase; color: #aaa; font-weight: 700; display: flex; justify-content: space-between; }

        /* Custom Sliders */
        input[type=range] {
            width: 100%; -webkit-appearance: none; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px;
            border-radius: 50%; background: var(--primary);
            cursor: pointer; margin-top: -6px;
            box-shadow: 0 0 10px var(--primary);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: #333; border-radius: 2px;
        }

        /* Buttons */
        .btn-row { display: flex; gap: 10px; }
        button {
            flex: 1;
            padding: 10px;
            border: none; border-radius: 6px;
            font-weight: bold; cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase; font-size: 12px;
        }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-primary:hover { box-shadow: 0 0 15px var(--primary); }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }

        /* Explanation Overlay */
        .overlay-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .overlay-text.visible { opacity: 1; }
        .big-stat { font-size: 60px; font-weight: 800; color: rgba(255,255,255,0.1); }
        
    </style>
</head>
<body>

    <div id="header">
        <div>
            <h1>Central Limit Theorem</h1>
            <div class="stats">Demonstration: Sum of <span id="dice-count-display" class="highlight">1</span> Random Variables (Dice)</div>
        </div>
        <div style="text-align: right;">
            <div class="stats">Total Samples</div>
            <div id="total-samples" class="highlight" style="font-size: 24px;">0</div>
        </div>
    </div>

    <div id="canvas-wrapper">
        <canvas id="simCanvas"></canvas>
        <div id="bg-text" class="overlay-text visible">
            <div class="big-stat">GATHERING DATA</div>
        </div>
    </div>

    <div id="controls">
        <div class="control-group">
            <label>
                Simulation Speed
                <span id="speed-val">Medium</span>
            </label>
            <input type="range" id="speed-slider" min="1" max="50" value="5">
        </div>

        <div class="control-group">
            <label>
                Items Summed (N)
                <span id="n-val">1</span>
            </label>
            <input type="range" id="n-slider" min="1" max="20" value="1" step="1">
            <div style="font-size: 10px; color: #666; margin-top: 2px;">
                N=1: Uniform (Flat) <br>
                N=5+: Normal (Bell Curve)
            </div>
        </div>

        <div class="btn-row">
            <button class="btn-primary" id="btn-toggle" onclick="toggleSim()">Pause</button>
            <button class="btn-secondary" onclick="resetSim()">Reset</button>
        </div>
    </div>

<script>
    // --- ENGINE ---
    const canvas = document.getElementById('simCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let animationId;
    let isRunning = true;

    // Simulation State
    const STATE = {
        n: 1,           // Number of dice summed per sample
        speed: 5,       // Samples per frame
        totalSamples: 0,
        bins: {},       // Frequency map: { sumValue: count }
        maxFreq: 0,     // For scaling Y-axis
        particles: [],  // Visual "rain" drops
        minSum: 1,      // Min possible sum
        maxSum: 6       // Max possible sum
    };

    // Theoretical Normal Distribution Params
    let theoMean = 0;
    let theoStdDev = 0;

    // --- RESIZE HANDLER ---
    function resize() {
        width = canvas.width = canvas.parentElement.clientWidth;
        height = canvas.height = canvas.parentElement.clientHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- PARTICLE CLASS ---
    class Particle {
        constructor(value, normalizedPos) {
            this.value = value;
            // Map value 0-1 to screen X
            this.targetX = width * 0.1 + (normalizedPos * width * 0.8); 
            this.x = Math.random() * width; // Start random top
            this.y = -10;
            
            // Physics to fall towards target bin
            this.vx = (this.targetX - this.x) * 0.05; // Seek x
            this.vy = Math.random() * 5 + 5; // Fall speed
            this.life = 1.0;
            this.color = `hsl(${180 + Math.random()*40}, 100%, 50%)`; // Cyan/Blue variations
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            
            // Simple gravity/seek logic
            this.vx = (this.targetX - this.x) * 0.1;
            
            // Hit floor (roughly bottom 20% is reserved for chart)
            const floor = height - 50;
            if (this.y > floor) {
                this.life = 0; // Kill particle
                recordSample(this.value); // Add to histogram
            }
        }

        draw() {
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
            ctx.fill();
            
            // Trail
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x - this.vx*2, this.y - this.vy*2);
            ctx.stroke();
            ctx.globalAlpha = 1;
        }
    }

    // --- LOGIC ---

    function calculateTheory() {
        // For a single die (1-6): Mean = 3.5, Variance = 35/12 â‰ˆ 2.916
        const singleMean = 3.5;
        const singleVar = 2.9166;

        // CLT: Sum of N variables
        theoMean = singleMean * STATE.n;
        const totalVar = singleVar * STATE.n;
        theoStdDev = Math.sqrt(totalVar);

        STATE.minSum = STATE.n * 1;
        STATE.maxSum = STATE.n * 6;
        
        // Reset Data
        STATE.bins = {};
        STATE.totalSamples = 0;
        STATE.maxFreq = 0;
        STATE.particles = [];
        
        // Initialize Bins with 0
        for(let i=STATE.minSum; i<=STATE.maxSum; i++) {
            STATE.bins[i] = 0;
        }

        document.getElementById('total-samples').innerText = "0";
    }

    function generateSample() {
        let sum = 0;
        for(let i=0; i<STATE.n; i++) {
            sum += Math.floor(Math.random() * 6) + 1;
        }
        
        // Normalize position 0.0 to 1.0 for the particle target
        const range = STATE.maxSum - STATE.minSum;
        const norm = (range === 0) ? 0.5 : (sum - STATE.minSum) / range;

        // Spawn visual particle
        STATE.particles.push(new Particle(sum, norm));
    }

    function recordSample(sum) {
        STATE.bins[sum]++;
        STATE.totalSamples++;
        if (STATE.bins[sum] > STATE.maxFreq) {
            STATE.maxFreq = STATE.bins[sum];
        }
        
        // Update UI counter occasionally to save DOM calls
        if(STATE.totalSamples % 10 === 0) {
            document.getElementById('total-samples').innerText = STATE.totalSamples.toLocaleString();
        }
    }

    // --- RENDERER ---

    function drawHistogram() {
        const margin = width * 0.1;
        const graphW = width * 0.8;
        const graphH = height * 0.4; // Histogram takes bottom 40%
        const bottomY = height - 50;

        const range = STATE.maxSum - STATE.minSum + 1;
        const barWidth = graphW / range;

        // 1. Draw Bars
        for (let i = STATE.minSum; i <= STATE.maxSum; i++) {
            const count = STATE.bins[i];
            if (count > 0) {
                // Calculate height relative to max frequency
                // Add a minimum scaling factor so the graph doesn't look flat initially
                const scale = (graphH * 0.9) / Math.max(STATE.maxFreq, 10); 
                const barH = count * scale;

                const x = margin + (i - STATE.minSum) * barWidth;
                const y = bottomY - barH;

                // Bar Gradient
                const grad = ctx.createLinearGradient(0, bottomY, 0, y);
                grad.addColorStop(0, 'rgba(0, 243, 255, 0.1)');
                grad.addColorStop(1, 'rgba(0, 243, 255, 0.8)');

                ctx.fillStyle = grad;
                ctx.fillRect(x + 1, y, barWidth - 2, barH);

                // Top Line glow
                ctx.fillStyle = '#fff';
                ctx.fillRect(x + 1, y, barWidth - 2, 2);
            }
        }

        // 2. Draw Theoretical Normal Distribution Curve (Gold)
        // Only draw if we have enough samples for it to make sense visually
        if (STATE.n > 1) {
            ctx.beginPath();
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 3;
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ffd700';

            let first = true;
            
            // Gaussian Function: f(x)
            const constant = 1 / (theoStdDev * Math.sqrt(2 * Math.PI));

            for (let x = STATE.minSum; x <= STATE.maxSum; x += 0.1) {
                const exponent = -0.5 * Math.pow((x - theoMean) / theoStdDev, 2);
                const prob = constant * Math.exp(exponent); // Probability density
                
                // Map probability to screen height
                // We need to align the theoretical peak height with the actual data peak height approx
                // Or purely theoretical: TotalSamples * BinWidth * Prob
                const expectedCount = STATE.totalSamples * prob; 
                
                // Use same scaling factor as bars
                const scale = (graphH * 0.9) / Math.max(STATE.maxFreq, 10);
                const y = bottomY - (expectedCount * scale);
                const px = margin + (x - STATE.minSum) * barWidth;

                if (first) { ctx.moveTo(px, y); first = false; }
                else { ctx.lineTo(px, y); }
            }
            ctx.stroke();
            ctx.shadowBlur = 0; // Reset
        }

        // Axis Line
        ctx.strokeStyle = '#444';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(margin, bottomY);
        ctx.lineTo(width - margin, bottomY);
        ctx.stroke();
        
        // Labels
        ctx.fillStyle = '#888';
        ctx.font = '12px monospace';
        ctx.textAlign = 'center';
        ctx.fillText(STATE.minSum, margin, bottomY + 20);
        ctx.fillText(STATE.maxSum, width - margin, bottomY + 20);
        ctx.fillText("Sum Value (x)", width/2, bottomY + 20);
    }

    function animate() {
        if (!isRunning) return;

        ctx.clearRect(0, 0, width, height);

        // 1. Spawn Particles (Speed Control)
        for(let i=0; i<STATE.speed; i++) {
            generateSample();
        }

        // 2. Update & Draw Particles
        for (let i = STATE.particles.length - 1; i >= 0; i--) {
            let p = STATE.particles[i];
            p.update();
            p.draw();
            if (p.life <= 0) {
                STATE.particles.splice(i, 1);
            }
        }

        // 3. Draw Graph
        drawHistogram();

        requestAnimationFrame(animate);
    }

    // --- CONTROLS ---

    function updateParams() {
        const nVal = parseInt(document.getElementById('n-slider').value);
        if (nVal !== STATE.n) {
            STATE.n = nVal;
            document.getElementById('n-val').innerText = STATE.n;
            document.getElementById('dice-count-display').innerText = STATE.n;
            calculateTheory(); // Reset simulation on N change
            
            // Visual feedback text
            const overlay = document.getElementById('bg-text');
            overlay.classList.remove('visible');
            setTimeout(() => overlay.classList.add('visible'), 100);
            document.querySelector('.big-stat').innerText = (STATE.n === 1) ? "UNIFORM" : "NORMAL";
        }

        const sVal = parseInt(document.getElementById('speed-slider').value);
        STATE.speed = sVal;
        document.getElementById('speed-val').innerText = sVal + "x";
    }

    document.getElementById('n-slider').addEventListener('input', updateParams);
    document.getElementById('speed-slider').addEventListener('input', updateParams);

    function resetSim() {
        calculateTheory();
    }

    function toggleSim() {
        isRunning = !isRunning;
        const btn = document.getElementById('btn-toggle');
        btn.innerText = isRunning ? "Pause" : "Resume";
        btn.classList.toggle('btn-primary');
        btn.classList.toggle('btn-secondary');
        if (isRunning) animate();
    }

    // --- INIT ---
    calculateTheory(); // Setup initial math
    animate();         // Start loop

</script>
</body>
</html>
